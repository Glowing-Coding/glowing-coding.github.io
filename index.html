<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glowing Minecraft 3D Multiplayer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #222;
    }
    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
      outline: none;
      background: #555;
    }
    #loginBox {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: #222;
      color: #fff;
      border: 2px solid #55aaff;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      z-index: 10;
      display: block;
    }
    #usernameInput {
      font-size: 1.2em;
      padding: 8px;
      width: 60%;
      border-radius: 5px;
      border: 1px solid #aaa;
      margin-bottom: 10px;
    }
    #joinBtn {
      font-size: 1.2em;
      padding: 8px 18px;
      border: none;
      border-radius: 5px;
      background: #55aaff;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>Minecraft 3D Multiplayer</h2>
    <input id="usernameInput" placeholder="Enter username" maxlength="16" /><br>
    <button id="joinBtn">Join Game</button>
  </div>
  <canvas id="gameCanvas" tabindex="0"></canvas>
  <script type="module" src="main.js"></script>
  <!-- Firebase scripts (MUST be before any Firebase code) -->
