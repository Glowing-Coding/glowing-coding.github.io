<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Minecraft Multiplayer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA2jQMtZLgvyB7P1EsB1rqv4fdzcniQq-Y",
      authDomain: "glowing-gaming.firebaseapp.com",
      projectId: "glowing-gaming",
      storageBucket: "glowing-gaming.firebasestorage.app",
      messagingSenderId: "962196600930",
      appId: "1:962196600930:web:64f0e1228e6ab66853793b",
      measurementId: "G-4Q14J89E6T",
      databaseURL: "https://glowing-gaming-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = getAuth();
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "auth.html";
      } else {
        window.user = user; // pass user to game.js
        // Now load the game logic
        const script = document.createElement('script');
        script.src = "game.js";
        document.body.appendChild(script);
      }
    });
  </script>
</head>
<body>
  <h1>Mini Minecraft Multiplayer</h1>
  <canvas id="gameCanvas" width="640" height="480"></canvas>
  <div>
    <button id="placeBlockBtn">Place Block</button>
    <button id="removeBlockBtn">Remove Block</button>
  </div>
</body>
</html>
